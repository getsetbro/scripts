<html>
<head>
    <meta charset="UTF-8">
    <title>Karate Kid</title>
    <style>
    body{
    }
    li{
        font-family: sans-serif;
        font-size: 14px;
        line-height: 1;
        text-align: center;
        margin-bottom: 10px;
        color: #bbb;
    }
    li span{
        color:#333;
    }
    </style>
</head>
<body>
<h1>Karate Kid</h1>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    $.getJSON('karatekid_script.json', function(data) {
'use strict';
        var items = [];
        $.each(data, function(key, val) {
            items.push('<li id="' + key + '"><span>' + val + '</span></li>');
        });

        $('<ol/>', {
            class: 'my-new-list',
            html: items.join('')
        }).appendTo('body');
    });
    </script></body>
</html>
